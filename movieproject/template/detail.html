{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="200">
<div class="col-md-6">
    <h1>{{ movie.name}}</h1>
    <h2>{{movie.id}}</h2>
    <h3>{{movie.desc}}</h3>
    <h4>{{movie.year}}</h4>
    <a class="btn btn-success" href="{% url 'movieapp:upd' movie.id %}">updated</a>
    <a class="btn btn-danger" href="{% url 'movieapp:dlt' movie.id %}"> Deleted</a>
</div>



             </div>
    </div>
</div>
{% endblock %}
